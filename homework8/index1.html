    <script>
      $(function () {
        function zoom(mask, bigimg, smallimg) {
          this.bigimg = bigimg;
          this.smallimg = smallimg;
          this.mask = mask;
        }
        zoom.prototype = {
          init: function () {
            var that = this;
            this.smallimgClick();
            this.maskClick();
          },
          smallimgClick: function () {
            var that = this;
            $("." + that.smallimg).click(function () {
              $("." + that.bigimg).css({
                height: $("." + that.smallimg).height() * 1.5,
                width: $("." + that.smallimg).width() * 1.5,
              });
              $("." + that.mask).fadeIn();
              $("." + that.bigimg)
                .attr("src", $(this).attr("src"))
                .fadeIn();
            });
          },
          maskClick: function () {
            var that = this;
            $("." + that.mask).click(function () {
              $("." + that.bigimg).fadeOut();
              $("." + that.mask).fadeOut();
            });
          },
        };
        var obj = new zoom("mask", "bigimg", "smallimg");
        obj.init();
      });
    </script>
