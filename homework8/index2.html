<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title></title>
    <link rel="stylesheet" href="./style2.css" />
    <!-- 引入jQuery -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        var $div_li = $("div.tab_menu ul li");
        $div_li
          .click(function () {
            $(this)
              .addClass("selected") //当前<li>元素高亮
              .siblings()
              .removeClass("selected"); //去掉其它同辈<li>元素的高亮
            var index = $div_li.index(this); // 获取当前点击的<li>元素 在 全部li元素中的索引。
            $("div.tab_box > div") //选取子节点。不选取子节点的话，会引起错误。如果里面还有div
              .eq(index)
              .show() //显示 <li>元素对应的<div>元素
              .siblings()
              .hide(); //隐藏其它几个同辈的<div>元素
          })
          .hover(
            function () {
              //添加光标滑入滑出效果
              $(this).addClass("hover");
            },
            function () {
              $(this).removeClass("hover");
            }
          );
      });
    </script>
  </head>
  <body>
    <div class="nav">
      <li><a href="index1.html">作业1</a></li>
      <li><a href="index2.html">作业2</a></li>
      <li><a href="index3.html">作业3</a></li>
    </div>
    <div class="tab">
      <div class="tab_menu">
        <ul>
          <li class="selected"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="tab_box">
        <div><p>1</p></div>
        <div class="hide"><p>2</p></div>
        <div class="hide"><p>3</p></div>
      </div>
    </div>
  </body>
</html>
